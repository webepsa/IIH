<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cenora | Home</title>
    <meta name="description" content="Cenora" />
    <meta name="author" content="Cenora" />

    <!-- ESTILOS -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- FONTE GOOGLE -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <!-- TOPBAR -->
      <div class="topbar">
        <div class="container">
          <div class="topbar_interno">
            <div class="logo">
              <a href="#"
                ><img
                  src="https://cdn-icons-png.flaticon.com/512/1828/1828961.png"
                  alt=""
              /></a>
            </div>
            <div class="menu">
              <div class="links">
                <ul class="ancoras">
                  <li class="atual">
                    <a href="#home">
                      <span class="first">Link 1</span>
                      <span class="second">Link 1</span>
                    </a>
                  </li>
                  <li>
                    <a href="#sobre">
                      <span class="first">Link 2</span>
                      <span class="second">Link 2</span>
                    </a>
                  </li>
                  <li>
                    <a href="#qqr">
                      <span class="first">Link 3</span>
                      <span class="second">Link 3</span>
                    </a>
                  </li>
                  <li>
                    <a href="#outra">
                      <span class="first">Link 4</span>
                      <span class="second">Link 4</span>
                    </a>
                  </li>
                  <li>
                    <a href="#contato">
                      <span class="first">Link 5</span>
                      <span class="second">Link 5</span>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- FIM TOPBAR -->

      <!-- HERO -->
      <!-- div.hero#home>div.background>div.partesquerda+div.partdireita^div.conteudo -->
      <div class="hero" id="home">
        <div class="background">
          <div class="partesquerda"></div>
          <div class="partdireita">
            <!-- div.interno>div.imagem+div.overlay+div.meuoverlay -->
            <div class="interno">
              <div class="imagem" data-img-url="./assets/1.jpg"></div>
              <div class="overlay"></div>
              <div class="meuoverlay"></div>
            </div>
          </div>
        </div>
        <div class="conteudo">
          <div class="container">
            <div class="conteudo_interno">
              <div class="nome">
                <h3 class="stroke">Teste</h3>
                <h3>Teste</h3>
                <span>Teste</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- FIM HERO -->
    </div>
  </body>
</html>
